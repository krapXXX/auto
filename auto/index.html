<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лічильник транспорту</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 5px;
            padding: 0;
            background-color: #f0f0f0;
            width: 720px;
            height: 1400px;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 650px;;
            padding: 10px;
            box-sizing: border-box;
        }

        .counter-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            flex: 1;
        }

        .counter-button {
            flex: 1;
            height: 100%;
            border: none;
            border-radius: 10px;
            font-size: 36px;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
            margin-right: 10px;
            background-size: 150px;
            background-repeat: no-repeat;
            background-position: 30px center;
            padding-left: 120px;
        }

        .counter-button:active {
            transform: scale(0.98);
        }

        .counter-value {
            font-size: 48px;
            font-weight: bold;
            width: 100px;
            text-align: center;
        }

        /* Button colors and classes */
        .auto {
            background-color: #3498db;
            background-image: url('pics/auto.png');
        }

        .truck-small {
            background-color: #9b59b6;
            background-image: url('pics/truck-small.png');
        }

        .truck-medium {
            background-color: #e67e22;
            background-image: url('pics/truck-medium.png');
        }

        .truck-large {
            background-color: #2ecc71;
            background-image: url('pics/truck-large.png');
        }

        .bus-route {
            background-color: #e74c3c;
            background-image: url('pics/bus-route.png');
        }

        .bus {
            background-color: #1abc9c;
            background-image: url('pics/bus.png');
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="counter-row">
            <button class="counter-button auto" onclick="incrementCounter('auto')">Легкові авто</button>
            <div class="counter-value" id="auto-counter">0</div>
        </div>

        <div class="counter-row">
            <button class="counter-button truck-small" onclick="incrementCounter('truckSmall')">Вантажні до 3.5</button>
            <div class="counter-value" id="truckSmall-counter">0</div>
        </div>

        <div class="counter-row">
            <button class="counter-button truck-medium" onclick="incrementCounter('truckMedium')">Вантажні до
                14т</button>
            <div class="counter-value" id="truckMedium-counter">0</div>
        </div>

        <div class="counter-row">
            <button class="counter-button truck-large" onclick="incrementCounter('truckLarge')">Вантажні від 14</button>
            <div class="counter-value" id="truckLarge-counter">0</div>
        </div>

        <div class="counter-row">
            <button class="counter-button bus-route" onclick="incrementCounter('busRoute')">Маршрутні автобуси</button>
            <div class="counter-value" id="busRoute-counter">0</div>
        </div>

        <div class="counter-row">
            <button class="counter-button bus" onclick="incrementCounter('bus')">Автобуси</button>
            <div class="counter-value" id="bus-counter">0</div>
        </div>
    </div>

    <script>
        const counters = {
            auto: 0,
            truckSmall: 0,
            truckMedium: 0,
            truckLarge: 0,
            busRoute: 0,
            bus: 0
        };

        function incrementCounter(type) {
            counters[type]++;
            document.getElementById(`${type}-counter`).textContent = counters[type];
        }
    </script>
</body>

</html>
